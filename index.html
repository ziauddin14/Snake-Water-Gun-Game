<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun Game</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="https://st.depositphotos.com/57803962/55711/v/450/depositphotos_557111566-stock-illustration-vector-illustration-gun-icon.jpg"
             alt="Gun"  class="choice  animate__animated animate__fadeInLeftBig" id="gun">
        <img src="https://img.freepik.com/premium-psd/cartoons-water-droplets-character_777174-40925.jpg"
             alt="Water"  class="choice  animate__animated animate__fadeInDownBig" id="water">
        <img src="https://media.istockphoto.com/id/2157434887/vector/cute-smiling-snake-isolated-on-white-background-symbol-of-the-year-of-the-snake-vector.jpg?s=612x612&w=0&k=20&c=TjNhWBYN2UmMN2LIxNODSwCN6EFXH6rnktHQTqT2klw="
             alt="Snake"  class="choice animate__animated animate__fadeInRightBig" id="snake">
    </div>
    <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>Player 1</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Player 2</p>
        </div>
      </div>
  
      <div class="msg-container">
        <p id="msg">Start the Game</p>
      </div>
      <script src="script.js"></script>
</body>
</html>
